<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Success</title>
  </head>
  <body>
    <h1>Registration Successful</h1>
    <p>Thank you for registering! Please check your email to complete the registration process.</p>

    <!-- Thymeleaf expression to conditionally display a success message -->
    <div th:if="${successMessage}">
      <p th:text="${successMessage}" class="success-message"></p>
    </div>
  </body>
</html>
