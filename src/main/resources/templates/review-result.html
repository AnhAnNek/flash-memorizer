<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/review-result.css}">
    <link rel="stylesheet" href="../static/css/review-result.css">
    <link rel="stylesheet" th:href="@{/css/review-navbar.css}">
    <link rel="stylesheet" href="../static/css/review-navbar.css">
    <title>Multi Choice Review Result</title>
</head>
<body>
<div class="container-fluid">
    <nav th:replace="~{review-navbar.html::(~{::navbar})}"></nav>
        <div class="main-container container py-5 px-4 p-5 mb-8">
            <div class="card py-5 px-4 mx-auto">
                <img th:src="@{/images/result.svg}" src="../static/images/result.svg" alt="image">
                <h3 class="bg-primary text-light text-center mb-3 p-3">Test Results</h3>
                <p class="text-muted text-center mb-3"><em>Be kind to yourself, and keep practicing!</em></p>
                <div class="d-flex justify-content-center">
                    <h4>Your score is: <span th:text="${cardReviewForm.score}" class="badge badge-secondary bg-primary ">14/20</span></h4>
                </div>
                <div class="d-flex justify-content-center mt-4">
                    <button type="button" th:onclick="window.location.href='/score'"
                            class="btn btn-outline-primary btn-lg mx-auto">Practice terms</button>
                    <button type="button" th:onclick="window.location.href='/'"
                            class="btn btn-outline-primary btn-lg mx-auto">Take a new test</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/review-result.js}"></script>
</body>
</html>
