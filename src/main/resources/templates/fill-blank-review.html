<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Fill blank</title>

    <style>
        .btn-group-spacing .btn {
            margin-right: 10px;
        }
        .custom-border {
            border: 2px solid #dfe6e9;
            border-radius: 15px;
        }
        .btn-wide {
            width: 100%;
            padding: 15px 20px;
        }
        .des-height {
        height: 200px;
        }
        .big-title-color {
        color: #586380!important;
        }
        .small-title-color {
        color: #939BB4!important;
        }
        .body-color {
        color: #2E3856!important;
        }
        .lang-vi {
            font-family: Lucida Grande,Arial,sans-serif!important;
            font-size: 1.1em;
        }
       .lang-en {
            font-family: Arial,Helvetica,sans-serif!important;
            font-size: 1.1em;
        }
       .text-end {
            text-align: right;
        }
        .form-group input.form-control {
            border: none;
            border-bottom: 2px solid #dfe6e9;
            border-radius: 0;
            padding: 0;
            box-shadow: none;
        }
         .form-group p {
            line-height: 2.1!important;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <!--Start Navbar -->
    <nav class="navbar navbar-brand navbar-expand-lg navbar navbar-light mb-1">
        <div class="container-fluid">
            <div class="nav nav-item dropdown navbar-nav navbar-right">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button"
                   data-bs-toggle="dropdown" aria-expanded="false">
                    Fill blank
                </a>
                <ul class="dropdown-menu dropdown-menu-light" aria-labelledby="navbarDarkDropdownMenuLink">
                    <li><a class="dropdown-item" href="#">Multi choices</a></li>
                    <li><a class="dropdown-item" href="#">Matching</a></li>
                    <div class="dropdown-divider"></div>
                    <li><a class="dropdown-item" href="#">Home</a></li>
                </ul>
            </div>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 justify-content-center">
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Test 1 - Part 1</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#">Print test</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Options</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <button type="button" class="btn-close" aria-label="Close"></button>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <!--End Navbar-->
    <!--Start card-->
    <div class="p-5 mb-8 bg-light text-dark">
        <div class="card custom-border d-flex align-items-center justify-content-center mx-auto" style="max-width: 920px;">
            <div class="card-body m-3 card-height">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <p class="card-title small-title-color lang-vi">Term</p>
                    <p class="card-subtitle text-muted small-title-color lang-vi">1 of 10</p>
                </div>
                <div class="row">
                    <div class="col-md-10 body-color lang-vi">
                        <p class="card-text ">advantage</p>
                    </div>
                    <div class="col-md-2">
                        <img src="https://mdbcdn.b-cdn.net/img/new/standard/nature/182.webp"
                             class="img-fluid rounded" alt="Sunset Over the Sea">
                    </div>
                </div>
                <div class="mt-4">
                    <form action="" id="quizForm">
                        <div class="form-group">
                            <p class="card-title mb-3 big-title-color lang-vi font-weight-bold">Definition</p>
                            <p class="body-color lang-vi">
                                The capital of France is <input type="text" class="form-control d-inline w-auto" id="blank1">.
                                The largest planet in our solar system is <input type="text" class="form-control d-inline w-auto" id="blank2">.
                                Water boils at <input type="text" class="form-control d-inline w-auto" id="blank3"> degrees Celsius.
                            </p>
                            <div class="text-end">
                                <button type="button" class="btn btn-primary lang-vi" onclick="checkAnswers()">Next</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--End card-->
</div>
