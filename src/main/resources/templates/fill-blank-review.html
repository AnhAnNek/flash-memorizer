<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/fill-blank-review.css}">
    <link rel="stylesheet" href="../static/css/fill-blank-review.css">
    <link rel="stylesheet" th:href="@{/css/review-navbar.css}">
    <link rel="stylesheet" href="../static/css/review-navbar.css">
    <title>Fill blank Review</title>
</head>
<body>
<div class="container-fluid">
    <nav th:replace="~{review-navbar.html::(~{::navbar})}"></nav>
    <form id="reviewForm" action="#" th:action="@{/cards/review/submit-answers}" th:object=${cardReviewForm} method="post">
        <input type="hidden" th:name="reviewType" th:value="${reviewType}" th:id="${'reviewType'}"/>
        <div th:each="cardReview, cardReviewIndex : ${cardReviews}">
            <input type="hidden" th:name="answers[__${cardReviewIndex.index}__]" th:value="${cardReview.blankContext}" th:id="${'cardReviewAnswer' + cardReviewIndex.index}"/>
            <div class="outer-card bg-light text-dark margin-top-15">
                <div class="card custom-border d-flex align-items-center justify-content-center mx-auto max-width-11">
                    <div class="card-body m-3 card-height">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <p class="card-title small-title-color lang-vi">Term</p>
                            <p class="card-subtitle text-muted small-title-color lang-vi"
                               th:text="${cardReviews.indexOf(cardReview) + 1 + ' of ' + cardReviews.size()}"></p>
                        </div>
                        <div class="row">
                            <div class="col-md-10 body-color lang-vi">
                                <p class="card-text term-height" th:text="${cardReview.term}"></p>
                            </div>
                            <div class="col-md-2">
                                <img src="https://mdbcdn.b-cdn.net/img/new/standard/nature/182.webp" class="img-fluid rounded" alt="">
                            </div>
                        </div>
                        <div class="mt-4 des-height small-form">
                            <h5 class="card-title mb-4 big-title-color lang-vi font-weight-bold">Definition</h5>
                            <div class="desc-p body-color form-group lang-vi mb-2">
                                <span th:each="word, index : ${cardReview.descWithBlanks}">
                                    <span th:if="${word == 'blank-context-for-input'}">
                                        <input type="text" class="form-control d-inline w-auto ml-1" th:id="'blank' + ${index.count}">
                                    </span>
                                    <span th:unless="${word == 'blank-context-for-input'}" th:text="${word}">
                                    </span>
                                </span>
                            </div>
                            <input type="hidden"
                                   class="hidden-user-choices"
                                   th:field=*{userChoices[__${cardReviewIndex.index}__]}
                                   th:id="${'cardReviewIndexChoose' + cardReviewIndex.index}"
                                   th:attr="data-card-review-index=${cardReviewIndex.index}"/>
                        </div>
                        <button type="button" class="btn btn-primary btn-lg btn-next">Next</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mt-4 mb-4 p-5">
            <button type="submit" class="btn btn-primary btn-lg btn-block btn-submit">Submit test</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/fill-blank-review.js}"></script>
</body>
</html>
