<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/fill-blank-review.css}">
    <title>Fill blank Review</title>
</head>
<body>
<div class="container-fluid">
    <!--Start Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-bg">
        <div class="container-fluid">
            <div class="nav-item dropdown">
                <div class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Fill Blank
                </div>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="#">Multi choices</a></li>
                    <li><a class="dropdown-item" href="#">Matching</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Home</a></li>
                </ul>
            </div>
            <div class="navbar-right">
                <a class="nav-link disabled justify-content-center" href="#" tabindex="-1" aria-disabled="true">Test 1 - Part 1</a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Print test</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <button type="button" class="btn-close" aria-label="Close"></button>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--End Navbar-->
    <!--Start card-->
    <div class="p-5 mb-8 bg-light text-dark">
        <div class="card custom-border d-flex align-items-center justify-content-center mx-auto" style="max-width: 920px;">
            <div class="card-body m-3 card-height">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <p class="card-title small-title-color lang-vi">Term</p>
                    <p class="card-subtitle text-muted small-title-color lang-vi">1 of 10</p>
                </div>
                <div class="row">
                    <div class="col-md-10 body-color lang-vi">
                        <p class="card-text ">advantage</p>
                    </div>
                    <div class="col-md-2">
                        <img src="https://mdbcdn.b-cdn.net/img/new/standard/nature/182.webp"
                             class="img-fluid rounded" alt="Sunset Over the Sea">
                    </div>
                </div>
                <div class="mt-4">
                    <form action="" id="quizForm">
                        <div class="form-group">
                            <p class="card-title mb-3 big-title-color lang-vi font-weight-bold">Definition</p>
                            <p class="body-color lang-vi">
                                The capital of France is <input type="text" class="form-control d-inline w-auto" id="blank1">.
                                The largest planet in our solar system is <input type="text" class="form-control d-inline w-auto" id="blank2">.
                                Water boils at <input type="text" class="form-control d-inline w-auto" id="blank3"> degrees Celsius.
                            </p>
                            <div class="text-end">
                                <button type="button" class="btn btn-primary lang-vi" onclick="checkAnswers()">Next</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--End card-->
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/fill-blank-review.js}"></script>
</body>
</html>
