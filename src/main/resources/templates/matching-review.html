<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Include jQuery and jQuery UI -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/matching-review.css}">
    <link rel="stylesheet" href="../static/css/matching-review.css">
    <link rel="stylesheet" th:href="@{/css/review-navbar.css}">
    <link rel="stylesheet" href="../static/css/review-navbar.css">
    <title>Matching Review</title>
</head>
<body>
<div class="container-fluid">
    <nav th:replace="~{review-navbar.html::(~{::navbar})}"></nav>
    <!--Start board-->
    <div class="bg-light text-dark board-height">
        <div id="board" class="board">
            <!-- Thymeleaf iteration for generating cards -->
            <div th:each="cardReview : ${cardReviews}" th:style="'position: absolute; top: ' + ${T(java.lang.Math).random() * 60 + 10} + 'vh; left: ' + ${T(java.lang.Math).random() * 75} + 'vw;'"
                 th:data-hiddenPart="${cardReview.hiddenPart}" th:data-displayPart="${cardReview.displayPart}">
                <div class="card draggable-card">
                    <div class="card-body" th:text="${cardReview.displayPart}"></div>
                </div>
            </div>
        </div>
    </div>
    <!--End board-->
    <div class="time-section text-center bg-white d-flex align-items-center justify-content-center">
        <h6>TIME: <span id="elapsed-time" class="time-value"></span></h6>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/matching-review.js}"></script>
</body>

</html>
