<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom CSS files -->
    <link rel="stylesheet" th:href="@{/css/review-result.css}">
    <link rel="stylesheet" href="../static/css/review-result.css">
    <link rel="stylesheet" th:href="@{/css/multi-choice-review.css}">
    <link rel="stylesheet" href="../static/css/multi-choice-review.css">
    <link rel="stylesheet" th:href="@{/css/review-navbar.css}">
    <link rel="stylesheet" href="../static/css/review-navbar.css">
    <title>Review Result</title>
</head>

<body>
<div class="container-fluid">
    <!-- Include the review-navbar.html -->
    <nav th:replace="~{review-navbar.html::(~{::navbar})}"></nav>

    <div class="main-container container py-5 px-4">
        <div class="card result-card py-5 px-4 mx-auto">
            <img th:src="@{/images/result.svg}" src="../static/images/result.svg" alt="image">
            <h3 class="bg-primary text-light text-center mb-4 p-3 custom-border">Test Results</h3>
            <p class="text-muted text-center mb-4"><em>Be kind to yourself, and keep practicing!</em></p>
            <div class="d-flex justify-content-center">
                <h4>Your score is: <span th:text="${cardReviewForm.result}" class="badge badge-secondary bg-primary"></span></h4>
            </div>
            <div class="d-flex justify-content-center mt-4">
                <a th:href="@{/cards/{deckId}(deckId=${cardReviewForm.deckId})}" class="link-nav">
                    <button type="button" class="btn btn-outline-primary  mx-auto btn-nav">Back to learning</button>
                </a>
                <a th:href="@{/review/get-review(reviewType=${cardReviewForm.reviewType},deckId=${cardReviewForm.deckId})}" class="link-nav">
                    <button type="button" class="btn btn-outline-primary mx-auto btn-nav">Take a new test</button>
                </a>
            </div>
        </div>
    </div>
    <!-- Form for review submission -->
    <div>
<!--        &lt;!&ndash; Hidden inputs for review data &ndash;&gt;-->
<!--        <input type="hidden" th:name="reviewType" th:value="${cardReviewForm.reviewType}" th:id="${'reviewType'}" />-->
<!--        <input type="hidden" th:name="deckId" th:value="${cardReviewForm.deckId}" th:id="${'deckId'}" />-->
<!--        <input type="hidden" th:name="deckName" th:value="${cardReviewForm.deckName}" th:id="${'deckName'}" />-->

        <!-- Loop through each cardReview -->
        <div th:each="cardReview, cardReviewIndex : ${cardReviewForm.cardReviews}">

            <!-- Outer card container -->
            <div class="outer-card first-card bg-light text-dark">
                <div th:if="${cardReviewIndex.index == 0}" class="card first-card custom-border d-flex align-items-center justify-content-center mx-auto">
                    <div class="card-body m-3 card-height">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <!-- Card title: Definition -->
                            <p class="card-title small-title-color lang-vi">Definition</p>
                            <!-- Card subtitle: Review progress indicator -->
                            <p class="card-subtitle text-muted small-title-color lang-vi" th:text="${cardReviewForm.cardReviews.indexOf(cardReview) + 1 + ' of ' + cardReviewForm.cardReviews.size()}"></p>
                        </div>

                        <!-- Definition content -->
                        <div class="row">
                            <div class="col-md-10 body-color lang-vi">
                                <p class="card-text des-height" th:text="${cardReview.question}"></p>
                            </div>
                            <div class="col-md-2 imageWrapper">
                                <img th:src="@{/images/result.svg}" src="../static/images/result.svg" alt="image" class="img-fluid rounded">
                            </div>
                        </div>

                        <!-- Matching terms section -->
                        <div class="mt-4">
                            <h5 th:if="${cardReview.isCorrect == true}" class="card-title mb-4 big-title-color lang-vi font-weight-bold">Nice work!</h5>
                            <h5 th:unless="${cardReview.isCorrect == true}" class="card-title mb-4 big-title-color lang-vi font-weight-bold">No worries, learning is a process!</h5>
                            <div class="row btn-group radio-group">
                                <!-- Loop through each option -->
                                <div th:each="option, index : ${cardReview.options}" class="form-check col-sm-12 col-md-6 mb-2">
                                    <!-- Radio button for each option -->
                                    <input type="radio" class="form-check-input"
                                           th:name="${'btnradio' + cardReviewIndex.index}"
                                           th:id="${'btnradio' + cardReviewIndex.index + '_' + index}"
                                           autocomplete="off"
                                           th:value="${option}"
                                           th:data-card-review-index="${cardReviewIndex.index}"/>
                                    <!-- Label for the radio button -->
                                    <label class="form-check-label btn-wide btn-height btn-content"
                                           th:name="${'btnradio' + cardReviewIndex.index}"
                                           th:for="${'btnradio' + cardReviewIndex.index + '_' + index}"
                                           th:text="${option}"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div th:unless="${cardReviewIndex.index == 0}" class="card custom-border d-flex align-items-center justify-content-center mx-auto">
                    <div class="card-body m-3 card-height">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <!-- Card title: Definition -->
                            <p class="card-title small-title-color lang-vi">Definition</p>
                            <!-- Card subtitle: Review progress indicator -->
                            <p class="card-subtitle text-muted small-title-color lang-vi" th:text="${cardReviewForm.cardReviews.indexOf(cardReview) + 1 + ' of ' + cardReviewForm.cardReviews.size()}"></p>
                        </div>

                        <!-- Definition content -->
                        <div class="row">
                            <div class="col-md-10 body-color lang-vi">
                                <p class="card-text des-height" th:text="${cardReview.question}"></p>
                            </div>
                            <div class="col-md-2 imageWrapper">
                                <img th:src="@{/images/result.svg}" src="../static/images/result.svg" alt="image" class="img-fluid rounded">
                            </div>
                        </div>

                        <!-- Matching terms section -->
                        <div class="mt-4">
                            <h5 th:if="${cardReview.isCorrect == true}" class="card-title mb-4 big-title-color lang-vi font-weight-bold">Nice work!</h5>
                            <h5 th:unless="${cardReview.isCorrect == true}" class="card-title mb-4 big-title-color lang-vi font-weight-bold">No worries, learning is a process!</h5>
                            <div class="row btn-group radio-group">
                                <!-- Loop through each option -->
                                <div th:each="option, index : ${cardReview.options}" class="form-check col-sm-12 col-md-6 mb-2">
                                    <!-- Radio button for each option -->
                                    <input type="radio" class="form-check-input"
                                           th:name="${'btnradio' + cardReviewIndex.index}"
                                           th:id="${'btnradio' + cardReviewIndex.index + '_' + index}"
                                           autocomplete="off"
                                           th:value="${option}"
                                           th:data-card-review-index="${cardReviewIndex.index}"/>
                                    <!-- Label for the radio button -->
                                    <label class="form-check-label btn-wide btn-height btn-content"
                                           th:name="${'btnradio' + cardReviewIndex.index}"
                                           th:for="${'btnradio' + cardReviewIndex.index + '_' + index}"
                                           th:text="${option}"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Submit button -->
        <div class="text-center mt-4 mb-4 p-5">
            <button type="submit" class="btn btn-primary btn-lg btn-block btn-submit">Submit test</button>
        </div>
    </div>

</div>

<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
