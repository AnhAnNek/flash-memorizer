<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/multi-choice-review.css}">
    <link rel="stylesheet" href="../static/css/multi-choice-review.css">
    <link rel="stylesheet" th:href="@{/css/review-navbar.css}">
    <link rel="stylesheet" href="../static/css/review-navbar.css">
    <title>Multi Choice Review</title>
</head>
<body>
<div class="container-fluid">
    <nav th:replace="~{review-navbar.html::(~{::navbar})}"></nav>
    <form id="reviewForm" action="#" th:action="@{/cards/review/submit-answers}" th:object=${cardReviewForm} method="post">
        <input type="hidden" th:name="reviewType" th:value="${reviewType}" th:id="${'reviewType'}"/>
        <div th:each="cardReview, cardReviewIndex : ${cardReviews}">
            <input type="hidden" th:name="answers[__${cardReviewIndex.index}__]" th:value="${cardReview.term}" th:id="${'cardReviewAnswer' + cardReviewIndex.index}"/>
            <div class="outer-card bg-light text-dark margin-top-15">
                <div class="card custom-border d-flex align-items-center justify-content-center mx-auto max-width-11">
                    <div class="card-body m-3 card-height">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <p class="card-title small-title-color lang-vi">Definition</p>
                            <p class="card-subtitle text-muted small-title-color lang-vi"
                               th:text="${cardReviews.indexOf(cardReview) + 1 + ' of ' + cardReviews.size()}"></p>
                        </div>
                        <div class="row">
                            <div class="col-md-10 body-color lang-vi">
                                <p class="card-text des-height" th:text="${cardReview.desc}"></p>
                            </div>
                            <div class="col-md-2">
                                <img src="https://mdbcdn.b-cdn.net/img/new/standard/nature/182.webp" class="img-fluid rounded" alt="">
                            </div>
                        </div>
                        <div class="mt-4">
                            <h5 class="card-title mb-4 big-title-color lang-vi font-weight-bold">Choose matching term</h5>
                            <div class="row btn-group radio-group">
                                <div th:each="option, index : ${cardReview.options}" class="form-check col-sm-12 col-md-6 mb-2">
                                    <input type="radio" class="form-check-input"
                                           th:name="${'btnradio' + cardReviewIndex.index}"
                                           th:id="${'btnradio' + cardReviewIndex.index + '_' + index}"
                                           autocomplete="off"
                                           th:value="${index}"
                                           th:data-card-review-index="${cardReviewIndex.index}"/>
                                    <label class="form-check-label btn-wide btn-height btn-content"
                                           th:name="${'btnradio' + cardReviewIndex.index}"
                                           th:for="${'btnradio' + cardReviewIndex.index + '_' + index}"
                                           th:text="${option}"></label>
                                    <input type="hidden"
                                           th:field=*{userChoices[__${cardReviewIndex.index}__]}
                                           th:id="${'cardReviewIndexChoose' + cardReviewIndex.index}"
                                           th:attr="data-card-review-index=${cardReviewIndex.index}"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mt-4 mb-4 p-5">
            <button type="submit" class="btn btn-primary btn-lg btn-block btn-submit">Submit test</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/multi-choice-review.js}"></script>
</body>
</html>
