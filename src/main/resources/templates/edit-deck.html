<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/edit-deck.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/edit-deck.css}"/>

    <title>Deck Input</title>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h4 class="text-center text-primary">Deck</h4>

                    <form th:action="@{/decks/update}" method="post" th:object="${deck}" id="updateForm">
                        <input type="hidden" th:value="${deck.id}" name="id">

                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" name="name" th:value="${deck.name}">
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <input type="text" class="form-control" name="desc" th:value="${deck.desc}">
                        </div>

                        <div class="form-group">
                            <label>Creation</label>
                            <input type="date" class="form-control" name="creation"
                                   th:value="${#dates.format(deck.creation, 'yyyy-MM-dd')}" disabled readonly>
                        </div>

                        <div class="form-group">
                            <label>Modified</label>
                            <input type="date" class="form-control" name="modified"
                                   th:value="${#dates.format(deck.modified, 'yyyy-MM-dd')}" disabled readonly>
                        </div>

                        <!-- Save Card button and List of Cards here -->
                        <div class="container-fluid mt-3">
                            <div class="row">
                                <div class="col-md-6 offset-md-3">
                                    <button id="addCardBtn" class="btn btn-primary btn-block mb-5" onclick="addCard()">
                                        <i class="fas fa-plus-circle"></i> Add Card
                                    </button>
                                </div>
                            </div>
                        </div>

                        <ul id="cardList" class="list-group">
                            <li class="list-group-item" th:each="card, cardStatus : ${deck.cards}">
                                <div class="card-body mb-3 position-relative">
                                    <div class="format-bar d-flex justify-content-between">
                                        <div>
                                            <button type="button" class="btn btn-outline-primary btn-sm">Bold</button>
                                            <button type="button" class="btn btn-outline-primary btn-sm">Italic</button>
                                        </div>
                                        <button class="btn btn-outline-danger btn-sm delete-button"
                                                th:href="@{/delete(cardId=${card.id}, deckId=${deck.id})}">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>

                                    <input type="hidden" th:name="deck.cards[__${cardStatus.index}__].id" th:value="${card.id}"/>

                                    <div class="form-row mt-3">
                                        <div class="col">
                                            <label>Term</label>
                                            <textarea class="form-control"
                                                      name="deck.cards[__${cardStatus.index}__].term"
                                                      rows="3"
                                                      th:text="${card.term}"></textarea>
                                        </div>
                                        <div class="col">
                                            <label>Description</label>
                                            <textarea class="form-control"
                                                      name="deck.cards[__${cardStatus.index}__].desc"
                                                      rows="3"
                                                      th:text="${card.desc}"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>

                        <button class="btn btn-primary btn-block" type="submit">Update All</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/edit-deck.js}"></script>
<script src="../static/js/edit-deck.js"></script>
</body>
</html>
