<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/edit-deck.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/edit-deck.css}"/>

    <title>Deck Input</title>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h4 class="text-center text-primary">Deck</h4>

                    <form th:action="@{/decks/update}" method="post" id="deckForm" th:object="${deck}">
                        <input type="hidden" th:field="*{id}" />

                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" th:field="*{name}" maxlength="50"/>
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <input type="text" class="form-control" th:field="*{desc}" maxlength="500"/>
                        </div>

                        <div class="form-group">
                            <label>Creation Date</label>
                            <input type="date" class="form-control" th:field="*{creation}" disabled readonly/>
                        </div>

                        <div class="form-group">
                            <label>Modified Date</label>
                            <input type="date" class="form-control" th:field="*{modified}" disabled readonly/>
                        </div>

                        <!-- Add card details -->
                        <h4 class="text-center text-primary">Cards</h4>
                        <ul id="cardList" class="list-group">
                            <li class="list-group-item" th:each="curCard, stat : ${cards}">
                                <div class="card-body mb-3 position-relative">
                                    <div class="format-bar d-flex justify-content-between">
                                        <div>
                                            <button type="button" class="btn btn-outline-primary btn-sm">Bold</button>
                                            <button type="button" class="btn btn-outline-primary btn-sm">Italic</button>
                                        </div>

                                        <button class="btn btn-outline-danger btn-sm delete-button"
                                                th:href="@{/delete(cardId=${curCard.id})}">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>

                                    <!-- Use th:field for the hidden input field -->
                                    <input type="hidden" th:field="*{cards[__${stat.index}__].id}" />

                                    <div class="form-row mt-3">
                                        <div class="col">
                                            <label>Term</label>
                                            <textarea class="form-control"
                                                      th:field="*{cards[__${stat.index}__].term}"
                                                      minlength="1"
                                                      maxlength="100"
                                                      required
                                                      rows="3"></textarea>
                                        </div>
                                        <div class="col">
                                            <label>Description</label>
                                            <textarea class="form-control"
                                                      th:field="*{cards[__${stat.index}__].desc}"
                                                      minlength="1"
                                                      maxlength="1000"
                                                      required
                                                      rows="3"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>

                        <button type="button" class="btn btn-secondary btn-block" onclick="addCard()">Add Another Card</button>

                        <button type="submit" class="btn btn-primary btn-block">Save Deck and Cards</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/edit-deck.js}"></script>
<script src="../static/js/edit-deck.js"></script>
</body>
</html>
