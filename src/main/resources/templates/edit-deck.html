<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <title>Deck Input</title>
</head>
<body>

    <div th:if=${session.msg}>
        <div class="alert alert-success" role="alert" th:text="${session.msg}">
        </div>
        <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h4 class="text-center text-primary">Deck</h4>

                        <form th:action="@{/deck/update}" method="post" th:object="${deck}">
                            <input type="hidden" th:value="${deck.id}" name="id">

                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" class="form-control" name="name" th:value="${deck.name}">
                            </div>
                            <div class="form-group">
                                <label>Description</label>
                                <input type="text" class="form-control" name="desc" th:value="${deck.desc}">
                            </div>

                            <button class="btn btn-primary btn-block">Submit</button>
                        </form>

                        <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <ul class="list-group">
        <li class="list-group-item">
            <div class="text-center">
                <img src="..." class="rounded" alt="...">
            </div>

            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" name="name" th:value="${deck.name}">
            </div>

            <div class="form-group">
                <label>Description</label>
                <input type="text" class="form-control" name="desc" th:value="${deck.desc}">
            </div>

            <div class="custom-file">
                <input type="file" class="custom-file-input" id="inputGroupFile04">
                <label class="custom-file-label" for="inputGroupFile04">Choose file</label>
            </div>
        </li>
    </ul>

</body>
</html>
