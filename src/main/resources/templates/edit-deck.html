<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <title>Deck Input</title>
</head>
<body>
    <div th:if="${session.msg}">
        <div class="alert alert-success" role="alert" th:text="${session.msg}"></div>
        <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h4 class="text-center text-primary">Deck</h4>

                        <form th:action="@{/deck/update}" method="post" th:object="${deck}">
                            <input type="hidden" th:value="${deck.id}" name="id">

                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" class="form-control" name="name" th:value="${deck.name}">
                            </div>
                            <div class="form-group">
                                <label>Description</label>
                                <input type="text" class="form-control" name="desc" th:value="${deck.desc}">
                            </div>

                            <button class="btn btn-primary btn-block">Submit</button>
                        </form>

                        <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <ul class="list-group">
                    <li class="list-group-item" th:each="card : ${cards}">
                        <div class="card-body position-relative">
                            <div class="format-bar">
                                <!-- Add formatting buttons here -->
                                <button type="button" class="btn btn-secondary btn-sm">Bold</button>
                                <button type="button" class="btn btn-secondary btn-sm">Italic</button>
                                <!-- Add more formatting buttons as needed -->
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <label>Term</label>
                                    <textarea class="form-control" name="Term" rows="3" th:text="${card.term}"></textarea>
                                </div>
                                <div class="col">
                                    <label>Description</label>
                                    <textarea class="form-control" name="Description" rows="3" th:text="${card.desc}"></textarea>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</body>
</html>
